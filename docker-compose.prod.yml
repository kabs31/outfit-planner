# Docker Compose - AI Outfit Recommender (Production)

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: outfit-backend
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=false
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: outfit-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
